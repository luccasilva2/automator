<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Authorization Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
            background: #f7f7f7;
        }
        .box {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 12px #00000020;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Authorization Complete</h1>
        <p>Your TikTok authorization has been received.</p>
        <p>You may now close this window.</p>
    </div>
</body>
</html>
